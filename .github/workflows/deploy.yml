name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          ignore: |
            .git
            .github
            .next
            node_modules
            out
            app
            components
            lib
            package.json
            package-lock.json
            tsconfig.json
            next.config.mjs
            tailwind.config.ts
            postcss.config.mjs
            README.md
            .env*
            .gitignore
            next-env.d.ts
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
